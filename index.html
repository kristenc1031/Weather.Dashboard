<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <title>Weather </title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <h1>Weather Dashboard</h1>

<div class="container">
  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <button id="searchBtn" type="button">Enter!</button>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
  <div class="container">
  <div>City: <span class="city"></span></div>
  <div>Wind: <span class="wind"></span></div>
  <div>Humidity: <span class="humidity"></span></div>
  <div>Temp: <span class="temp"></span></div>
</div>

    <h2>5-Day Forecast</h2>
   <div>
  <div id="forecast" class="row">

</div> 
</div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js">

  </script>
    
</body>
</html>
